<div class="badges" *ngIf="badges">
    <ng-container
            *ngFor="let badge of badges"
    >
        <svg class="badge-svg" aria-hidden="true">
            <use [attr.xlink:href]="'/assets/icons/product-en-sprite/svg/symbols.svg#' + badge">
            </use>
        </svg>
    </ng-container>
</div>
